<!DOCTYPE html>
<html>
<head>
	<title>Pendulum</title>
	<link rel="stylesheet" type="text/css" href="style.css">
	<link href="https://fonts.googleapis.com/css?family=Comfortaa&display=swap" rel="stylesheet">
</head>
<body>

<div>
<canvas id="video-canvas"></canvas>
</div>
<div>
<canvas id="smoothie-chart" width="640" height="120">
</div>
  <header>
<h1>The electromagnetic pendulum</h1>
  </header>


  <div id="buttons">
<article>
<button id="start" class="button">Start</button>
<button id="brake" class="button">Brake</button>
<button id="load" class="button">Load</button>
<button id="free" class="button">Free</button>
<button id="cal" class="button">Cal</button>

</article>
    <nav></nav>
    <aside></aside>
  </div>




  <div id="main">
<article>

<h2> Settings </h2>

<div class="row">
  <div class="column1-3">Drive (<span id="driveValue"></span>%)</div>
  <div class="column2-3">
	<input type="range" min="0" max="100" value="50" class="slider" id="driveParam">
  </div>
</div>

<div class="row">
  <div class="column1-3">Brake (<span id="brakeValue"></span>%)</div>
  <div class="column2-3">
	<input type="range" min="0" max="100" value="50" class="slider" id="brakeParam">
  </div>
</div>

<div class="row">
  <div class="column1-3"> Start bump (<span id="startValue"></span>ms)</div>
  <div class="column2-3">
	<input type="range" min="1" max="100" value="50" class="slider" id="startParam">
  </div>
</div>

<div class="row">
  <div class="column1-3">Report every <span id="dataValue"></span>ms</div>
  <div class="column2-3">
	<input type="range" min="20" max="200" value="50" class="slider" id="dataParam">
  </div>
</div>



</article>
    <nav></nav>
    <aside></aside>
  </div>
  <footer>

  </footer>

	<script type="text/javascript" src="jsmpeg.min.js"></script>
	<script type="text/javascript" src="smoothie.js"></script>
	<script type="text/javascript" src="app.js"></script>

</body>
</html>
